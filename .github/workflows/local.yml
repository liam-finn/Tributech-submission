name: Helm Package and Install

on:
    push:
        branches:
            - disable

jobs:
    helm:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Set up Helm
            uses: azure/setup-helm@v1
            with:
              version: 'v3.5.4'

          - name: Package Helm chart
            run: helm package ./tributech-assignment-chart

