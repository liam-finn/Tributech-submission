global:

nginx-ingress-controller:
  enabled: true

keycloak:
  enabled: true
  postgresql:
    enabled: false #disable the internal database, allowing more config if needed for pgadmin
  externalDatabase:
    host: myexternalhost
    user: myuser
    password: mypassword
    database: mydatabase
    port: 5432
  service:
    type: ClusterIP
    port: 8080 #TODO https
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - host: keycloak.local
        paths:
          - /auth

postgresql:
  enabled: true
  username: keycloak
  password: keycloakpassword
  database: keycloakdb

pgadmin4:
  enabled: true
  admin:
    email: admin@example.com
    password: adminpassword
  ingress:
    enabled: true
    hosts:
      - host: pgadmin.local
        paths:
          - /pgadmin

frontend:
  image:
    registry: localhost:5000
    repository: tributech-ui-oauth-sample
    tag: 0.1.0
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
    hosts:
      - host: frontend.local
        paths:
          - /frontend